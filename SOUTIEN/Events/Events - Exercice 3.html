<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello</title>
    <style></style>
  </head>
  <body>
    <input type="text" name="search" class="js-search" />
    <p class="js-paragraph"></p>
    <script type="text/javascript">
      /*
            Lorsque l'utilisateur modifie le texte dans l'input,
            il est affiché dans le paragraphe en temps réel,
            comme montré sur la vidéo
        */

      const paragraph = document.querySelector(".js-paragraph");
      const input = document.querySelector(".js-search");

      input.addEventListener("input", () => {
        paragraph.textContent = input.value;
      });
    </script>
  </body>
</html>
