<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello</title>
  </head>
  <body>
    <script type="text/javascript">
      /*
            Calculer la somme des prix * quantité de la collection suivante.
            Afficher le résultat dans une liste HTML, comme sur la maquette
        */
      let stock = [
        {
          price: 12.3,
          quantity: 102,
        },
        {
          price: 78.4,
          quantity: 1230,
        },
        {
          price: 568,
          quantity: 12,
        },
        {
          price: 457.36,
          quantity: 106,
        },
      ];

      const listDOM = document.createElement("ul");

      stock.forEach((article) => {
        let stockPrice = article.price * article.quantity;
        let listItem = document.createElement("li");
        listItem.innerText = `prix du stock : ${stockPrice}`;
        console.log(listItem);
        listDOM.appendChild(listItem);
      });

      document.body.appendChild(listDOM);
    </script>
  </body>
</html>
