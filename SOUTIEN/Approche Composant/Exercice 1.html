<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello</title>
  </head>
  <body>
    <button class="js-button">ClicMe</button>
    <script type="text/javascript">
      /*
            1. Ecrire une fonction Paragraph qui prend en paramètre
            une chaine de caractères "content"
            et qui retourne un élément HTML de type <p> avec le contenu de "content"
            à l'intérieur.

            2. Au clic sur le bouton
            - Appeler la fonction Paragraph en lui passant "Plop !" en paramètre.
            - Ajouter l'élément retourné par la fonction au DOM
        */

      function paragraph(content) {
        console.log("hello");
        const paragraphDOM = document.createElement("p");
        paragraphDOM.innerText = content;
        return paragraphDOM;
      }

      document.querySelector(".js-button").addEventListener("click", () => {
        const paragraphText = paragraph("plop !");
        document.body.appendChild(paragraphText);
      });
    </script>
  </body>
</html>
